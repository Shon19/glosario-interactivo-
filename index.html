        /* Fondo animado sutil */

        .floating-particle {

            animation: float 15s infinite linear;

        @keyframes float {
            0% {

                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {

        /* Header */
        .header {

            padding: 40px 0;
            text-align: center;

            position: relative;
            overflow: hidden;

        /* Buscador */

        /* Navegaci√≥n alfab√©tica */

        .glossary-item::before {

    </style>
</head>
<body>

            "Copyleft": {

                definition: "Sistema de licencias que permite la libre distribuci√≥n de obras bajo la condici√≥n de que las versiones modificadas mantengan la misma libertad de distribuci√≥n y modificaci√≥n."

            "Normatividad internacional": {

                definition: "Conjunto de tratados, convenios y acuerdos internacionales que establecen est√°ndares y principios comunes para la regulaci√≥n de materias espec√≠ficas a nivel global."
            },
            "Derecho": {
                icon: "‚öñÔ∏è",
                definition: "El Derecho se concibe como el sistema de normas coactivas y principios que regulan la convivencia social y la conducta humana, orientado por los ideales de justicia y seguridad jur√≠dica. Su aplicaci√≥n en el √°mbito digital busca establecer un marco de legalidad para las interacciones y transacciones en el ciberespacio."
            },
            "Legislaci√≥n": {

                definition: "La Legislaci√≥n se refiere al cuerpo de leyes, decretos y reglamentos que, en su conjunto, constituyen el ordenamiento jur√≠dico de un estado o regulan una materia espec√≠fica. En el contexto inform√°tico, engloba las normativas destinadas a regular el uso, desarrollo, y protecci√≥n de las tecnolog√≠as de la informaci√≥n y la comunicaci√≥n."

                definition: "La Normatividad es el conjunto de reglas, directrices y disposiciones de diversa jerarqu√≠a (incluyendo leyes, reglamentos, acuerdos, etc.) que establecen c√≥mo se debe actuar en un determinado contexto o √°mbito. En el sector tecnol√≥gico, establece los est√°ndares y procedimientos para garantizar un uso √©tico y seguro de los sistemas y la informaci√≥n."

        // Variables globales
        let currentFilter = 'all';
        
        // Inicializar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingParticles();
            displayGlossary();
            setupSearch();
        });

        // Crear part√≠culas flotantes
        function createFloatingParticles() {
            const bg = document.getElementById('animatedBg');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bg.appendChild(particle);
            }
        }

        // Mostrar glosario
        function displayGlossary() {
            const container = document.getElementById('glossaryContainer');
            container.innerHTML = '';
            
            Object.entries(glossaryData).forEach(([term, data], index) => {
                if (currentFilter === 'all' || term.charAt(0).toUpperCase() === currentFilter) {
                    const item = document.createElement('div');
                    item.className = 'glossary-item';
                    item.style.animationDelay = (index * 0.1) + 's';
                    item.innerHTML = `
                        <div class="glossary-term">
                            <span class="glossary-icon">${data.icon}</span>
                            ${term}
                        </div>
                        <div class="glossary-preview">
                            ${data.definition.substring(0, 100)}...
                        </div>
                    `;
                    item.onclick = () => openModal(term, data);
                    container.appendChild(item);
                }
            });
        }

        // Abrir modal
        function openModal(term, data) {
            document.getElementById('modalTitle').innerHTML = `<span class="glossary-icon">${data.icon}</span> ${term}`;
            document.getElementById('modalDefinition').textContent = data.definition;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Filtrar por letra
        function filterByLetter(letter) {
            currentFilter = letter;
            displayGlossary();
            
            // Actualizar botones activos
            document.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Configurar b√∫squeda
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.glossary-item');
                
                items.forEach(item => {
                    const term = item.querySelector('.glossary-term').textContent.toLowerCase();
                    const preview = item.querySelector('.glossary-preview').textContent.toLowerCase();
                    
                    if (term.includes(query) || preview.includes(query)) {
                        item.style.display = 'block';
                        item.style.animation = 'fadeInUp 0.3s ease-out';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
